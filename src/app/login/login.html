<div class="login-grid-container">
  <div class="image-column">
    <img src="images/universidad.jpg" alt="Universidad" class="university-logo">
  </div>
  <div class="form-column">
    <img src="images/UPQROO-logo.png" alt="UPQROO Logo" class="upqroo-logo">
    <h2>Sistema de integracion escolar</h2>
    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="numeroControl">Número de control:</label>
        <input
          type="text"
          id="numeroControl"
          name="numeroControl"
          placeholder="Ingresa tu número de control"
          [(ngModel)]="credenciales.numeroControl"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="credenciales.password"
          required>
      </div>

      <button type="submit" class="login-btn">Iniciar Sesión</button>
    </form>
  </div>
</div>
